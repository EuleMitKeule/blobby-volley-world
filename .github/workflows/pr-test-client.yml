name: pr-test-client

on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  test:
    name: Testing
    runs-on: self-hosted
    steps:

      - name: Checking out
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Caching Library
        uses: actions/cache@v2.1.4
        with:
          path: Library
          key: Library-blobby-volley-world-StandaloneWindows64
          restore-keys: |
            Library-blobby-volley-world-
            Library-

      - name: Running unit tests
        uses: game-ci/unity-test-runner@v2.0-alpha-2
        with:
          artifactsPath: ./pr-test-client-results/

      - uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./pr-test-client-results/

  build:
    name: Building
    needs: test
    runs-on: self-hosted
    steps:
    
      - name: Checking out
        uses: actions/checkout@v2
        with:
          lfs: true
      
      - uses: actions/cache@v2.1.4
        with:
          path: Library
          key: Library-blobby-volley-world-StandaloneWindows64
          restore-keys: |
            Library-blobby-volley-world-
            Library-
      
      - name: Building client
        uses: game-ci/unity-builder@v2.0-alpha-6
        with:
          targetPlatform: StandaloneWindows64
          buildsPath: ./pr-test-client-builds/
          buildMethod: "Editor.Builder.BuildClient"
          buildName: blobby-volley-world-windows
